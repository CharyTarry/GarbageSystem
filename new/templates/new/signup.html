<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome icones CDN Link -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Signup</title>
    <!-- Linking css code file -->
    <!--<link rel="stylesheet" href="style1.css">-->
    <style>
        .container{
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 650px;
            height: 500px;
            margin-top: 90px;
            background-color: #FBFBFB;
            display: flex;
        }
        .section1{
            width: 40%;
            padding-left: 50px;
        }
        .section2{
            width: 50%;  
        }
        .section2 > img{
            width: 100%;
            height: 100%;
            margin: 10px 0px 0px 8px;
        }
        h5{
            margin-top: -12px;
            font-size: 15px;
        }
        label{
            text-transform: uppercase;
            font-size: 16px;
            color: rgb(48, 48, 48);
        }
        input{
            border: none;
            width: 30%;
            border-bottom:1px solid lightgray;
            background-color: #FBFBFB;
            position: relative;
            top: -10px;
            padding: 5px;
            height: 25px;
        }
       select{
            border: none;
            width: 30%;
            border-bottom:1px solid lightgray;
            background-color: #FBFBFB;
            position: relative;
            top: -10px;
            padding: 5px;
            height: 30px;
        }
        option{
            text-transform: uppercase;
            font-size: 12px;
            color: rgb(48, 48, 48);
        }
        input:focus {
            outline: none !important;
            border-bottom: 1px solid red;
            font-size: 14px;
            font-weight: bold;
        }
        #password:focus{
            color: red;
            font-size: 16px;
            font-weight: bold;
        }
        #btn{
            border: none;
            background-color: red;
            border-radius: 20px;
            padding: 10px;
            color: white;
            width: 120px;
            margin-top: 15px;
        }
        p{
            font-size: 16px;
        }
        .line{
            border-bottom: 1px solid lightgray;
            width: 100%;
            margin-top: 50px;
        }
        .socialIcons{
            display: flex;
            margin-top: 5px;
        }
        .icon{
            margin: 10px 7px;
            position: relative;
            left: 30px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid black;
            font-size: 12px;
            line-height: 25px;
        }
        .fab{
            position: relative;
            left: 6px;
        }
        .fb > .fab {
            position:relative;
            left: 8px;
        }
        h6{
            position:relative;
            top: -8px;
            font-size: 12px;
        }
        .icon:hover, #btn:hover{
            box-shadow: 0 0 25px rgba(8, 8, 8, 0.2);
            background-color: rgb(182, 49, 93);
        }
    </style>
</head>
<body align="center">
    <div>
        <div>
            <h1>Sign up</h1>
            
            <form action="/signup" method="POST">
            {% csrf_token %}
            <div>
                 <p><label for="First name">First name</label></p>
                 <input type="text" id="fname" name="fname" required >
            </div>   
            <div>
                <p><label for="Last name">Last name</label></p>
                <input type="text" id="lname" name="lname" required >
           </div>   
             <div>
                <p><label for="email">Email</label></p>
                <input type="email" id="email" name="email" required >
             </div>
             <div>
                <p><label for="category">Category</label></p>
                <select name="category" id="category">
                    <option value="select" name="category">Select your category</option>
                    <option value="recycler" name="category">Recycler</option>
                    <option value="collector" name="category">Collector</option>
                </select>
           </div>   
             <div>
                <p><label for="userNmae">Password</label></p>
                <input type="password" id="password" name="password" required >
             </div>
             <button type="submit" id="btn">Sign in Now</button>
             <p>Not a registered user? <a href="/login">Login</a></p>
            </form>
            <div>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
    </div>
</body>
</html>
